
<div class="container" >
    <div class="item" >
        <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            <p>Click here -></p>
            <label for="fileInput"><img height="50" src="assets/file.png" alt=""></label>
            <input id="fileInput" type="file"   style="display: none;"  (change)="onFileSelected($event)" title="Choose a file to upload" />
            <button type="submit">Upload</button>
        </form>
    </div>
    </div>
